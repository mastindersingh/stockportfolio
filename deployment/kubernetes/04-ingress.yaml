apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stocklive-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  rules:
  - host: stocklive.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: stocklive-backend-service
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: stocklive-frontend-service
            port:
              number: 80